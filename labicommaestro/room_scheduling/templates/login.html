{% load static from staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/sweetalert.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/sweetalert.css' %}">

  </head>
  <body>

    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Login</div>
                        <div id="forgot_password" style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Esqueceu sua senha?</a></div>
                    </div>

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
                        		{% csrf_token %}
                        <!-- <form id="loginform" class="form-horizontal" role="form"> -->

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" autofocus type="text" class="form-control" name="username" value="" placeholder="usuário ou email">
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="senha">
                            </div>


                            <!-- <div class="input-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="remember-me" id="remember_me"> Lembrar
                                    </label>
                                </div>
                            </div> -->

                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-9 controls">
                                      <input class="btn btn-success" type="submit" value="Login"/>
                                      <a href="/">
                                      <input class="btn btn-danger" value="Cancelar"/>
                                      </a>
                                    </div>


                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Não tenho conta!
                                        <a href="/registrar">
                                            Registrar aqui
                                        </a>
                                        </div>
                                    </div>
                                </div>
                                <input type="hidden" name="next" value="{{ next }}" />
                            </form>



                        </div>
                    </div>

                    </div>
    </div>

    <script type="text/javascript">
    $("#forgot_password").click(function() {
      swal("Lascou!", "Por enquanto não podemos fazer nada :'(", "error");
    });
    </script>

  </body>
</html>
