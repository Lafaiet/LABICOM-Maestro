{% load static from staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registrar</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/sweetalert.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/sweetalert.css' %}">

  </head>
  <body>

    <div class="container">
        <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Registrar</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="/accounts/login/#">Tela de Login</a></div>
                        </div>
                        <div class="panel-body" >
                          <form id="signupform" method="post" class="form-horizontal" role="form">
                          		{% csrf_token %}
                            <form id="signupform" class="form-horizontal" role="form">

                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>


                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" autofocus name="email" placeholder="Endereço de email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">Nome</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="firstname" placeholder="Nome">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">Sobrenome</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="lastname" placeholder="Sobrenome">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Senha</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="passwd" placeholder="Senha">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Repetir Senha</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="passwd2" placeholder="Repetir Senha">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-offset-3 col-md-9">
                                        <input class="btn btn-primary" type="submit" value="Registrar"/>
                                        <a href="/">
                                        <input class="btn btn-danger" value="Cancelar"/>
                                        </a>
                                    </div>
                                </div>

                            </form>
                         </div>
                    </div>
         </div>
    </div>

    {% if status == 'error' %}
    <script>
    swal("OPS!", "Algo deu errado e você não foi registrado", "error");
    </script>
    {% endif%}

  </body>
</html>
