  <script type="text/javascript">
     google.charts.load("current", {packages:["timeline"], 'language': 'pt'});
     google.charts.setOnLoadCallback(drawChart);

     function drawChart() {

       var container = document.getElementById('example5.1');
       var chart = new google.visualization.Timeline(container);
       var dataTable = new google.visualization.DataTable();
       dataTable.addColumn({ type: 'string', id: 'Room' });
       dataTable.addColumn({ type: 'string', id: 'Name' });
       dataTable.addColumn({ type: 'date', id: 'Start' });
       dataTable.addColumn({ type: 'date', id: 'End' });

       dataTable.addRows([
         [ 'Magnolia Room', 'Beginning JavaScript',       new Date(0,0,0,8,0,0),  new Date(0,0,0,10,30,0) ],
         [ 'Magnolia Room', 'Beginning JavaScript',    new Date(0,0,0,14,0,0),  new Date(0,0,0,15,30,0)],
         [ 'Magnolia Room', 'Advanced JavaScript',        new Date(0,0,0,16,0,0),  new Date(0,0,0,17,30,0) ],
         [ 'Willow Room',   'Beginning Google Charts',    new Date(0,0,0,12,30,0), new Date(0,0,0,14,0,0) ],
         [ 'Willow Room',   'Intermediate Google Charts', new Date(0,0,0,14,30,0), new Date(0,0,0,16,0,0) ],
         [ 'Willow Room',   'Advanced Google Charts',     new Date(0,0,0,16,30,0), new Date(0,0,0,18,0,0) ],
         [ 'Hidden Room',   'Dark arts',                  new Date(0,0,0,8,30,0), new Date(0,0,0,12,00,0) ]

       ]);

       var options = {
         timeline: { colorByRowLabel: false }
       };

       // The select handler. Call the chart's getSelection() method
       function selectHandler() {
         var selectedItem = chart.getSelection();
         if (selectedItem) {
           var value = selectedItem[0];
           alert('The user selected ' + value.row + ' ' + value.column);
         }
       }

       // Listen for the 'select' event, and call my function selectHandler() when
       // the user selects something on the chart.
       google.visualization.events.addListener(chart, 'select', selectHandler);

       chart.draw(dataTable, options);
     }

   </script>
